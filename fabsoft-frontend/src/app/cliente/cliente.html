<main class="container">
    <h2>Clientes</h2>
    <button class="btn btn-primary" (click)="novo()">Novo</button>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>EndereÃ§o</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Data Nascimento</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umCliente of listaClientes">
                <td>{{ umCliente.nome }}</td>
                <td>{{ umCliente.endereco }}</td>
                <td>{{ umCliente.telefone }}</td>

                <td> <button

                    class="btn btn-secondary">Alterar</button> </td>
            </tr>
        </tbody>
    </table>
</main>
